<div class="container">
  <h2 class="text-center mb-4">Administrative Assistant List</h2>

  <!-- Button to toggle Add Assistant Form -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" (click)="showAddAssistantForm = true">
      <i class="fas fa-plus"></i> Add Assistant
    </button>
  </div>

  <!-- Add Assistant Form -->
  <div *ngIf="showAddAssistantForm" class="my-4">
    <form (submit)="addAssistant()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newAssistant.name" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" [(ngModel)]="newAssistant.department" required>
      </div>
      <button type="submit" class="btn btn-success">Add Assistant</button>
      <button type="button" class="btn btn-secondary" (click)="showAddAssistantForm = false">Cancel</button>
    </form>
  </div>

  <!-- List of Assistants as a table -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assistant of assistants">
        <td>{{ assistant.name }}</td>
        <td>{{ assistant.department }}</td>
        <td>
          <button class="btn btn-info btn-sm mr-2" (click)="viewDetails(assistant.id)">
            <i class="fas fa-info-circle"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteAssistant(assistant.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
