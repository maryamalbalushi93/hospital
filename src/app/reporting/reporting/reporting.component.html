<!-- Boxes section -->
<div class="boxes d-flex justify-content-center mb-4">
  <div class="box box1 bg-success text-white mx-2">
    <i class="uil uil-thumbs-up"></i>
    <span class="text">Operations</span>
    <span class="number">1,120</span>
  </div>
  <div class="box box2 bg-info text-white mx-2">
    <i class="uil uil-comments"></i>
    <span class="text">Patients</span>
    <span class="number">202</span>
  </div>
  <div class="box box3 bg-primary text-white mx-2">
    <i class="uil uil-share"></i>
    <span class="text">Doctors</span>
    <span class="number">103</span>
  </div>
</div>

<!-- Card section -->
<div class="card text-center">
  <div class="card-body">
    <div class="chart-container d-flex justify-content-center">
      <canvas baseChart
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions"
        [legend]="barChartLegend">
      </canvas>
    </div>
    <h5 class="card-title mt-3">Best Doctors</h5>
    <ul class="list-group list-group-flush text-left">
      <li class="list-group-item">Dr. Mohammed</li>
      <li class="list-group-item">Dr. Usama</li>
    </ul>
  </div>
</div>
