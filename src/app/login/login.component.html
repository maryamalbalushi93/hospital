<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">
        <i class="fas fa-user"></i> Username
      </label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">
        <i class="fas fa-lock"></i> Password
      </label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>
